<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div>
      <label for="username">Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">
      Ingresar
    </button>
    <p *ngIf="loginMessage" [style.color]="isError ? 'red' : 'green'">
      {{ loginMessage }}
    </p>
  </form>
</div>
