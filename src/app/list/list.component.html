<h2>Lista de {{ type | titlecase }}</h2>
<ul>
  <li *ngFor="let item of items">
    {{ item.name }} - ID: {{ item.id }}
    <button (click)="viewItem(item.id)">Ver</button>
    <button (click)="updateItem(item.id)">Actualizar</button>
    <button (click)="deleteItem(item.id)">Eliminar</button>
  </li>
</ul>
